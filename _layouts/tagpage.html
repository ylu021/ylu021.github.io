---
layout: index
---

{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<h1>{{ t | downcase }}</h1>
<ul class="posts">
{% for post in posts %}
  {% if post.tags contains t %}
    <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
    
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
